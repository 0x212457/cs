//###### FILE FOR TRAINING ON A PERSONNAL SERVER (on T SIDE)
//###### ZZTT means Terrorist side Traning (began with zz cause nothing begin with those two letters ;-)

//SERVER CHANGES
sv_cheats 1 // Ici je fais ce que je veux !! Je cheat en training parce que c'est nécessaire
sv_damage_print_enable 1 // Affiche en console les dégats affligés
sv_infinite_ammo 1 // Autant de nades et de balles que je veux
sv_grenade_trajectory 1 // Montre les trajectoires des nades (parce que je bosse là-dessus en l'occurrence)
sv_grenade_trajectory_time 10 // Je vois les trajectoires des nades pendant ce nombre de secondes-là
sv_showimpacts 1 // Je veux voir les impacts de balles (bleu) et où était mon curseur (rouge)
sv_showimpacts_time 10 // Je veux voir les impacts pendant ce nombre de secondes-là
sv_ignoregrenaderadio 1 // Je veux pas entendre "Flash bang!", "Fire in the hole!", etc. à chaque fois qu'une nade part

//BIND
bind mouse1 "+attack;r_cleardecals" // Pas de trace de sang etc.
bind w noclip // Bind pour me déplacer librement et vite sur la map
bind l "bot_add_ct;bot_place;bot_mimic 1" //place un bot ici
bind m "bot_mimic 2;bot_mimic_yaw_offset 0" //place un bot qui regarde par là => nécessaire pour Flash
bind 8 "toggle cl_crosshairsize 3 1000" //Donne un crossair sur l'écran entier pour train les grenades puis redonne un crossair de taille 3 => à personnaliser pour revenir à votre taille (si ce n'est pas 3)
bind f5 "host_framerate .05" //en tapant F5 le temps s'accélère et la smoke disparait ultra vite
bind f6 "host_framerate 0" //en tapant F6 le temps revient à la normale
bind f7 "cl_sim_grenade_trajectory 10" //en tapant F7 on simule la trajectoire d'une grenade avant de la lancer
bind f8 "sv_rethrow_last_grenade" //lance exactement la dernière grenade lancée => permet d'aller la prendre et voir ce que ça fait


//jump throw for nades
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind 9 "+jumpthrow"

